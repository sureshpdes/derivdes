<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,">
    <title>common_fields</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <header class="header-area">
        <section class="header-sec">
            <div class="container-fluid ">
                <div class="row align-items-center">
                    <div class="col-12 col-sm-4 col-md-3 col-lg-3 ">
                        <a href="#"><img src="images/logo.png" alt="exchange data international" class="mw-100"></a>
                    </div>
                    <div class="col-12 col-sm-8 col-md-9 col-lg-9 text-md-end mt-3 mt-xl-0">
                        <ul>
                            <li>
                                <a href="#"><i class="fa-sharp fa-solid fa-lock"></i> Change Password</a>
                            </li>
                            <li>
                                <a href="#"> <i class="fa-solid fa-house"></i>Home</a>
                            </li>
                            <li>
                                <a href="#"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="adduser-sec">
            <div class="adduser-table">
                <div class="container-fluid">
                    <div class="row mb-1 align-items-center">
                        <div class=" col-xl-10 col-lg-9 col-md-9 mt-5 mt-lg-0  mt-xl-0 mt-sm-0">
                            <h4>Common Fields</h4>
                        </div>
                        <div class="col-xl-2 col-lg-3 col-md-3 text-md-end mt-3 mt-lg-0  mt-xl-0">
                            <button class="btn btn-success "><i class="fa-solid fa-plus"></i>  Add New Field</button>
                        </div>
                    </div>
                    <div class="table-box " id="no-more-tables">
                        <table>
                            <colgroup>
                                <col width="20%">
                                <col width="20%">
                                <col width="20%">
                                <col width="40%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Field Name</th>
                                    <th>Field Type</th>
                                    <th>Mandatory</th>
                                    <th>&nbsp;</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td data-title="Field Name"></td>
                                    <td data-title="Field Typ">text</td>
                                    <td data-title="Mandatory">true</td>
                                    <td data-title="&nbsp;">
                                        <button class="btn btn-primary "><i class="fa-solid fa-pencil"> </i> Edit</button>
                                        <button class="btn dele-btn "><i class="fa-solid fa-xmark"></i> Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td data-title="Field Name">SEC_ID</td>
                                    <td data-title="Field Typ">text</td>
                                    <td data-title="Mandatory">true</td>
                                    <td data-title="&nbsp;">
                                        <button class="btn btn-primary "><i class="fa-solid fa-pencil"> </i> Edit</button>
                                        <button class="btn dele-btn "><i class="fa-solid fa-xmark"></i> Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
