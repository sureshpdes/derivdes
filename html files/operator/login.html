<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,">
    <title>login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <section class="login-sec">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 login-form">
            <form id="" action="dashboard.html">
                <div class="col-12 logo">
                    <img src="images/logo.png" class="img-fluid" alt="exchange data international">
                </div>
                <div class="col-12 form-content">

                    <div class="col-12 form-right">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-field">
                                <span><img src="images/user.svg" alt="" class="mw-100"></span>
                                <input type="text" name="username" placeholder="USERNAME">
                            </div>
                        </div>
                        <div class="col-12 ">
                            <div class="form-field">
                                <span><img src="images/lock.svg" alt="" class="mw-100"></span>
                                <input type="password" name="password" placeholder="PASSWORD">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-end">
                    <input type="submit" name="submit" value="login" class="btn btn-login">
                </div>
            </form>
            <div class="login-footer">Copyright &copy; 2017-2018 Derivative Data Acquisition Portal.<br>All Rights Reserved.
            </div>
        </div>
    </section>
</body>

</html>
