<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,">
    <title>templatereset</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <header class="header-area">
        <section class="header-sec">
            <div class="container-fluid ">
                <div class="row align-items-center">
                    <div class="col-12 col-sm-4 col-md-3 col-lg-3 ">
                        <a href="#"><img src="images/logo.png" alt="exchange data international" class="mw-100"></a>
                    </div>
                    <div class="col-12 col-sm-8 col-md-9 col-lg-9 text-md-end mt-3 mt-xl-0">
                        <ul>
                            <li>
                                <a href="change_password.html"><i class="fa-sharp fa-solid fa-lock"></i> Change Password</a>
                            </li>
                            <li>
                                <a href="administrator_home.html"> <i class="fa-solid fa-house"></i>Home</a>
                            </li>
                            <li>
                                <a href="login.html"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="adduser-sec templatereset mt-5 mt-lg-0">
            <div class="adduser-table">
                <div class="container-fluid">
                    <div class="templatereset-heading ">
                        <h4>Template Reset</h4>
                    </div>
                    <div class="row mx-0">
                        <div class=" col-md-5 col-lg-4">
                            <div class="templatereset-left">
                                <div class="templatereset-dropdown">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label>Select Exchange:</label>
                                        </div>
                                        <select class="selectClass col-md-7">
                                            <option> Select Exchange</option>
                                            <option>The Options Clearing Corporation (OCC)</option>
                                            <option>AMEX Options, ARCA Options</option>
                                            <option>EUREX</option>
                                            <option>Euronext Brussels, Euronext Amsterdam, Euronext Lisbon, Euronext
                                                Paris
                                            </option>
                                            <option>MONTREAL EXCHANGE</option>
                                            <option>TAIFEX Taiwan Futures Exchange</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label>Select Template :</label>
                                        </div>
                                        <select class="selectClass col-md-7">
                                            <option> Select Exchange</option>
                                            <option>The Options Clearing Corporation (OCC)</option>
                                            <option>AMEX Options, ARCA Options</option>
                                            <option>EUREX</option>
                                            <option>Euronext Brussels
                                            </option>
                                            <option>MONTREAL EXCHANGE</option>
                                            <option>TAIFEX Taiwan Futures Exchange</option>
                                        </select>
                                    </div>
                                    <div class="text-end">
                                        <button class="btn reset-btn  ">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" col-md-7 col-lg-8">
                            <div class="templatereset-right">
                                <h6>Engaged Document List: </h6>
                                <div class="table-box">
                                    <table>
                                        <colgroup>
                                            <col width="20%">
                                            <col width="20%">
                                            <col width="20%">
                                            <col width="20%">
                                            <col width="20%">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>Document</th>
                                                <th>Template</th>
                                                <th>Date</th>
                                                <th>User</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Document</td>
                                                <td>Template</td>
                                                <td>Date</td>
                                                <td>User</td>
                                                <td>Status</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
